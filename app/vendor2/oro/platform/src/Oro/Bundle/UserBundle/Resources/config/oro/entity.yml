oro_entity:
    exclusions:
        - { entity: Oro\Bundle\UserBundle\Entity\User, field: password }
        - { entity: Oro\Bundle\UserBundle\Entity\User, field: salt }
        - { entity: Oro\Bundle\UserBundle\Entity\User, field: confirmationToken }
        - { entity: Oro\Bundle\UserBundle\Entity\UserLoginAttempt, field: context }

    entity_aliases:
        Oro\Bundle\UserBundle\Entity\Email:
            alias:        useremail
            plural_alias: useremails
        Oro\Bundle\UserBundle\Entity\Group:
            alias:        usergroup
            plural_alias: usergroups
        Oro\Bundle\UserBundle\Entity\Role:
            alias:        userrole
            plural_alias: userroles
