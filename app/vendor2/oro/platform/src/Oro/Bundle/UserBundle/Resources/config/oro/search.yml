search:
    Oro\Bundle\UserBundle\Entity\User:
        alias:                          oro_user
        route:
            name:                       oro_user_view
            parameters:
                id:                     id
        search_template:                '@OroUser/Search/result.html.twig'
        fields:
            -
                name:                   id
                target_type:            integer
                target_fields:          [oro_user_id]
            -
                name:                   username
                target_type:            text
                target_fields:          [username]
            -
                name:                   email
                target_type:            text
                target_fields:          [email]
            -
                name:                   phone
                target_type:            text
                target_fields:          [phone]
            -
                name:                   namePrefix
                target_type:            text
                target_fields:          [namePrefix]
            -
                name:                   firstName
                target_type:            text
                target_fields:          [firstName]
            -
                name:                   middleName
                target_type:            text
                target_fields:          [middleName]
            -
                name:                   lastName
                target_type:            text
                target_fields:          [lastName]
            -
                name:                   nameSuffix
                target_type:            text
                target_fields:          [nameSuffix]
            -
                name:                   birthday
                target_type:            datetime
                target_fields:          [birthday]
            -
                name: organizations
                relation_type: many-to-many
                relation_fields:
                    -
                        name: id
                        target_type: integer
                        target_fields: [assigned_organization_id]
            -
                name: emails
                relation_type: one-to-many
                relation_fields:
                    -
                        name: email
                        target_type: text
                        target_fields: [email]
    Oro\Bundle\UserBundle\Entity\Role:
        alias:                          oro_access_role
        search_template:                '@OroUser/Role/Search/result.html.twig'
        route:
            name:                       oro_user_role_view
            parameters:
                id:                     id
        fields:
            -
                name:                   label
                target_type:            text
                target_fields:          [label]
            -
                name:                   role
                target_type:            text
                target_fields:          [role]
