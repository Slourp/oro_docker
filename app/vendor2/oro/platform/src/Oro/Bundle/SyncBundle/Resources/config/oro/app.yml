gos_web_socket:
    client:
        firewall: ~
    server:
        # 'host', 'port' default values are given to pass configuration checks.
        # These values are not used because they are replaced for gos websocket server command through its decoration.
        port: 8080        # The port the socket server will listen on
        host: '0.0.0.0'   # The host ip to bind to
        router:
            resources: []
        origin_check: true

    # We don`t need server connection parameters provided by GosWebSocketBundle in TWIG.
    shared_config: false
