help:
    vendors:
        Bar:
            alias: BarAliasOverride
        Foo:
            alias: FooAlias

    resources:
        Bar\Bundle\BarBundle\Controller\BarController:
          alias: Foo\Bundle\FooBundle\Controller\FooController

    routes:
        bar_route:
            uri: bar/override

        foo_route:
            uri: foo/uri
            server: http://server.com/
            link: http://server.com/foo

