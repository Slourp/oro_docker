search:
    Oro\Bundle\ReportBundle\Entity\Report:
        alias:                          oro_report
        route:
            name:                       oro_report_view
            parameters:
                id:                     id
        search_template:                '@OroReport/Search/result.html.twig'
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]
            -
                name:                   description
                target_type:            text
                target_fields:          [description]
